<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Tombini | Aplicativo de Candidatura</title>
  <meta name="description" content="Para se candidatar às vagas do Grupo Tombini, é obrigatório instalar o aplicativo oficial." />

  <style>
    :root{
      --bg:#0b1220;
      --bg2:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --primary:#2563eb;
      --border:rgba(255,255,255,.12);
      --radius:18px;
      --shadow:0 18px 40px rgba(0,0,0,.35);
      --max:520px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(37,99,235,.22), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }
    .wrap{
      width:min(var(--max), calc(100% - 40px));
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
    }
    header{
      margin-bottom:16px;
    }
    .logo{
      width:64px;
      height:64px;
      margin:0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
    }
    .logo img{
      max-width:70%;
      max-height:70%;
      object-fit:contain;
    }
    header h1{
      margin:0;
      font-size:18px;
      letter-spacing:.4px;
      font-weight:800;
    }
    .badge{
      display:inline-block;
      margin:14px auto 10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--muted);
      font-size:13px;
    }
    h2{
      margin:10px 0 8px;
      font-size:28px;
      line-height:1.1;
      letter-spacing:-.4px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:15.5px;
      line-height:1.6;
    }
    .btn{
      width:100%;
      padding:16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.2);
      background:linear-gradient(135deg, var(--primary), #6aa8ff);
      color:#071022;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(37,99,235,.22);
      transition:filter .15s ease, transform .15s ease;
    }
    .btn:hover{ filter:brightness(1.03); transform:translateY(-1px); }
    .note{
      margin-top:14px;
      font-size:12.8px;
      color:var(--muted);
    }
    footer{
      margin-top:18px;
      font-size:12.5px;
      color:#9aa1b2;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <!-- LOGOTIPO DISCRETA -->
      <div class="logo">
        <img src="logotipo.png" alt="Grupo Tombini">
      </div>
      <h1>Grupo Tombini</h1>
    </header>

    <div class="badge">Processo oficial de candidatura</div>

    <h2>Instale o aplicativo</h2>

    <p>
      Para se candidatar às vagas do <strong>Grupo Tombini</strong>,
      é <strong>obrigatório</strong> instalar o aplicativo oficial.
      Todo o processo é feito exclusivamente pelo app.
    </p>

    <button class="btn" onclick="baixar()">Baixar aplicativo</button>

    <div class="note">
      Android • Download direto • Aplicativo oficial
    </div>

    <footer>
      © <span id="year"></span> Grupo Tombini
    </footer>
  </div>

  <script>
    function baixar(){
      window.location.href = "Tombini.apk";
    }
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
