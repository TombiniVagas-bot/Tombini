<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupo Tombini | Candidatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --azul:#2563eb;
      --texto:#0f172a;
      --cinza:#475569;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* FUNDO COM IMAGEM */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      background-image:url("Caminhao.png?v=9");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      filter: contrast(1.05) saturate(1.05);
    }

    /* CAMADA LEVE PARA LEITURA */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.55)
      );
    }

    /* CARD TRANSLÚCIDO (VIDRO) */
    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
      padding:32px 28px;
      text-align:center;
      margin:0 20px;

      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      border-radius:22px;
      box-shadow:0 20px 40px rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.35);
    }

    .logo{
      width:72px;
      height:72px;
      margin:0 auto 10px;
      border-radius:16px;
      border:1px solid rgba(37,99,235,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.55);
    }

    .logo img{
      max-width:70%;
      max-height:70%;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:var(--texto);
      letter-spacing:0.3px;
    }

    .badge{
      display:inline-block;
      margin:14px 0 12px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(37,99,235,0.15);
      border:1px solid rgba(37,99,235,0.35);
      color:#1e3a8a;
      font-size:13px;
      font-weight:700;
    }

    h2{
      margin:10px 0 8px;
      font-size:28px;
      color:var(--texto);
    }

    p{
      margin:0 0 20px;
      font-size:15.5px;
      line-height:1.6;
      color:var(--cinza);
    }

    .btn{
      width:100%;
      padding:16px;
      font-size:16px;
      font-weight:900;
      border-radius:14px;
      border:none;
      cursor:pointer;
      color:#ffffff;
      background:linear-gradient(135deg, var(--azul), #6aa8ff);
      box-shadow:0 14px 26px rgba(37,99,235,0.35);
      transition:transform 0.15s ease;
    }
    .btn:hover{
      transform:translateY(-1px);
    }

    .info{
      margin-top:14px;
      font-size:12.8px;
      color:#475569;
    }

    footer{
      margin-top:18px;
      font-size:12.5px;
      color:#475569;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="card">
    <div class="logo">
      <img src="logotipo.png" alt="Grupo Tombini">
    </div>

    <h1>Grupo Tombini</h1>

    <div class="badge">Processo oficial de candidatura</div>

    <h2>Instale o aplicativo</h2>

    <p>
      Para se candidatar às vagas do <strong>Grupo Tombini</strong>,
      é <strong>obrigatório</strong> instalar o aplicativo oficial.
      Todo o processo é feito pelo app.
    </p>

    <button class="btn" onclick="baixar()">Baixar aplicativo</button>

    <div class="info">
      Android • Download direto • Aplicativo oficial
    </div>

    <footer>
      © <span id="ano"></span> Grupo Tombini
    </footer>
  </div>

  <script>
    function baixar(){ window.location.href = "Tombini.apk"; }
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>
</html>
