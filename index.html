<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupo Tombini | Candidatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --azul:#2563eb;
      --texto:#ffffff;   /* texto branco por cima da imagem */
      --muted: rgba(255,255,255,0.88);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
      background:#000;
    }

    /* FUNDO COM IMAGEM (PREDOMINANTE) */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      background-image:url("Caminhao.png?v=12");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      filter: contrast(1.07) saturate(1.07);
    }

    /* CAMADA MÍNIMA para não “sumir” texto (não é quadrado) */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.25); /* leve escurecimento geral */
    }

    /* CONTEÚDO SEM FUNDO (SEM QUADRADO) */
    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
      padding:32px 22px;
      text-align:center;
      margin:0 12px;

      /* remove completamente qualquer “quadrado” */
      background: transparent;
      border: none;
      box-shadow: none;
      border-radius: 0;
    }

    /* Logo sem virar “card” */
    .logo{
      width:78px;
      height:78px;
      margin:0 auto 10px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;

      /* discreto: apenas contorno leve */
      border:1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .logo img{
      max-width:70%;
      max-height:70%;
      object-fit:contain;
    }

    /* Texto com sombra para legibilidade */
    h1, h2, p, .badge, .info, footer{
      text-shadow: 0 8px 18px rgba(0,0,0,0.55);
    }

    h1{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:var(--texto);
      letter-spacing:0.3px;
    }

    .badge{
      display:inline-block;
      margin:14px 0 12px;
      padding:8px 14px;
      border-radius:999px;

      /* NÃO é quadrado, é uma “tag” pequena */
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.92);
      font-size:13px;
      font-weight:800;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    h2{
      margin:10px 0 8px;
      font-size:28px;
      color:var(--texto);
    }

    p{
      margin:0 0 20px;
      font-size:15.5px;
      line-height:1.6;
      color:var(--muted);
    }

    /* ÚNICO BOTÃO PRINCIPAL */
    .btn{
      width:100%;
      padding:16px;
      font-size:16px;
      font-weight:900;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      cursor:pointer;
      color:#ffffff;
      background:linear-gradient(135deg, var(--azul), #6aa8ff);
      box-shadow:0 18px 30px rgba(0,0,0,0.35);
      transition:transform 0.15s ease, filter 0.15s ease;
    }
    .btn:hover{
      transform:translateY(-1px);
      filter:brightness(1.02);
    }

    .info{
      margin-top:14px;
      font-size:12.8px;
      color: rgba(255,255,255,0.85);
    }

    footer{
      margin-top:18px;
      font-size:12.5px;
      color: rgba(255,255,255,0.85);
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="card">
    <div class="logo">
      <img src="logotipo.png" alt="Grupo Tombini">
    </div>

    <h1>Grupo Tombini</h1>

    <div class="badge">Processo oficial de candidatura</div>

    <h2>Instale o aplicativo</h2>

    <p>
      Para se candidatar às vagas do <strong>Grupo Tombini</strong>,
      é <strong>obrigatório</strong> instalar o aplicativo oficial.
      Todo o processo é feito pelo app.
    </p>

    <button class="btn" onclick="baixar()">Baixar aplicativo</button>

    <div class="info">
      Android • Download direto • Aplicativo oficial
    </div>

    <footer>
      © <span id="ano"></span> Grupo Tombini
    </footer>
  </div>

  <script>
    function baixar(){ window.location.href = "Tombini.apk"; }
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>
</html>
