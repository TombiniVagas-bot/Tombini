<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aplicativo Grupo Tombini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicativo oficial do Grupo Tombini Transportes para vagas de emprego.">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      margin: 20px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 24px;
      background: #f1f5f9;
    }

    .logo img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px;
      font-weight: 700;
    }

    p {
      font-size: 15px;
      color: #475569;
      line-height: 1.6;
      margin: 0 0 28px;
    }

    .btn {
      width: 100%;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .info {
      margin-top: 22px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="app">
    <div class="logo">
      <img src="logotipo.png" alt="Grupo Tombini Transportes">
    </div>

    <h1>Aplicativo Grupo Tombini</h1>

    <p>
      Baixe o aplicativo oficial do Grupo Tombini Transportes
      para se candidatar às vagas de caminhoneiro,
      cadastrar seu currículo e acompanhar o processo seletivo.
    </p>

    <button class="btn" onclick="baixarApp()">
      Baixar aplicativo
    </button>

    <div class="info">
      Aplicativo oficial • Download direto • Android
    </div>
  </div>

  <script>
    function baixarApp() {
      window.location.href = "Tombini.apk";
    }
  </script>

</body>
</html>
